<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Primeiro jogo multplayer</title>
        <style>
            #screen{
                border: 10px #CCC solid;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
        <script>
            const screen=document.getElementById('screen');
            const context=screen.getContext('2d');
            const currentPlayerId='player1';

            const state={
                players: {
                    'player1': {
                        x: 1,
                        y: 1,
                    },
                    'player2': {
                        x: 9,
                        y: 9,
                    },
                },
                fruits: {
                    'fruit1': {
                        x: 3,
                        y: 1,
                    },
                },
            };

            function createGame(){
                function movePlayer(command){
                    console.log(`Moving ${command.playerId} with ${command.pressedKey}`);
                    const acceptedMoves={
                        ArrowDown(player){
                            console.log('baixo');
                            if(player.y+1<screen.height){
                                player.y++;
                                return;
                            }
                        },
                        ArrowUp(player){
                            console.log('cima');
                            if(player.y-1>=0){
                                player.y--;
                                return;
                            }
                        },
                        ArrowLeft(player){
                            console.log('esquerda');
                            if(player.x-1>=0){
                                player.x--;
                                return;
                            }
                        },
                        ArrowRight(player){
                            console.log('direita');
                            if(player.x+1<screen.width){
                                player.x++;
                                return;
                            }
                        },
                    };
                    const pressedKey=command.pressedKey;
                    const player=state.players[command.playerId];
                    const moveFunction=acceptedMoves[pressedKey];
                    if(moveFunction){
                        moveFunction(player);
                    }
                }
                return {
                    movePlayer,
                    state,
                };
            }

            const game=createGame();
            const keyboardListener=createKeyboardListener();
            keyboardListener.subscribe(game.movePlayer);

            function createKeyboardListener(){
                const state={
                    observers: [],
                };
                function subscribe(observerFunction){
                    state.observers.push(observerFunction);
                }
                function notifyAll(command){
                    console.log(`Notifying ${state.observers.length}`);
                    for(const observerFunction of state.observers){
                        observerFunction(command);
                    }
                }
                document.addEventListener('keydown',handleKeydown);
                function handleKeydown(event){
                    event.preventDefault();
                    const pressedKey=event.key;
                    const command={
                        playerId: 'player1',
                        pressedKey,
                    };
                    notifyAll(command);
                }
                return {
                    subscribe,
                }
            }

            renderScreen();

            function renderScreen(){
                context.fillStyle='white';
                context.clearRect(0,0,10,10);
                for(const playerId in game.state.players){
                    const player=game.state.players[playerId];
                    context.fillStyle='black';
                    context.fillRect(player.x,player.y,1,1);
                }
                for(const fruitId in game.state.fruits){
                    const fruit=game.state.fruits[fruitId];
                    context.fillStyle='green';
                    context.fillRect(fruit.x,fruit.y,1,1);
                }
                requestAnimationFrame(renderScreen);
            }
        </script>
    </body>
</html>
